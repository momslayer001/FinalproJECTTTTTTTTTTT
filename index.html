<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Login</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0B0B2A, #1A1B4B);
            font-family: Arial, sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Stars animation */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: stars 8s linear infinite;
        }

        @keyframes stars {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 1;
            position: relative;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #B8B8FF;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #B8B8FF;
            box-shadow: 0 0 15px rgba(184, 184, 255, 0.3);
        }

        button {
            background: linear-gradient(45deg, #7B68EE, #4B0082);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(123, 104, 238, 0.4);
        }

        /* Planets decoration */
        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }

        .planet-1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #FFB6C1, #4B0082);
            top: 10%;
            right: 15%;
            animation: float 6s ease-in-out infinite;
        }

        .planet-2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 40% 40%, #87CEEB, #1A1B4B);
            bottom: 15%;
            left: 10%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    <div class="login-container">
        <h2>Space Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Launch</button>
        </form>
    </div>
    <script src="mock-api.js"></script>
    <script src="index.js"></script>
</body>
</html>
